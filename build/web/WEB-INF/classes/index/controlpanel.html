<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <style>
            * { paddimg: 0; margin: 0; border: 0; border: none; vertical-align: baseline; }
            body {
                background-color: #eee;
                text-align: center;
                color: #9892a2;
            }
            body * {
                text-align: left;
            }
            input[type="submit"]{
                background-color: #9892a2;
                color: #fff;
            }
            input[type="submit"][name="delete"]{
                background-color: #bb92a2;
            }
            .menu {
                display: inline-block;
                text-align: center;
              
            }
            .menu a {
                padding: 16px;
                display: inline-block;
                float: left;
                text-decoration: none;
                font-weight: bold;
                color: #9892a2;
                font-size: 20px;
                font-family: "'Lucida Console', Consolas, Serif";
            }
            .menu a:last-child {
                color: #bb92a2;
            }
            .menu a:hover {
                color: #444;
            }
            .form {
                font-size: 14px;
            }
            .form * {
                float: left;
                margin: 5px;
                height: 16px;
            }
            .form input[type="email"]{
                width: 150px;
            }
            .form input[type="password"]{
                width: 100px;
            }
            .form input[type="submit"]{
                width: 50px;
            }
            .ads {
                min-width: 320px;
                max-width: 984px;
                margin: 15px;
                display: inline-block;
                text-decoration: none;
                /*font-weight: bold;*/
                color: #9892a2;
                font-size: 20px;
                font-family: "'Lucida Console', Consolas, Serif";
            }
            ads a {
                color: #bb92a2;
            }
            .ad {
                width: 320px;
                background-color: #f3f3f3;
                display: inline-block;
                margin-bottom: 13px;
            }
            .add {
                max-width: 984px;
                max-height: 140px;
                background-color: #f3f3f3;
                display: inline-block;
                margin: 15px;
            }
            .form input[name="link"], .form input[name="show"]{
                width: 310px;
            }
            .adscode {
                width: 320px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Servlet index at " + request.getContextPath() + "</h1>
        <div class="menu">
            <a href="proiect-servlets/home">home</a>
            <a href="proiect-servlets/controlpanel">controlpanel</a>
            <a href="proiect-servlets/ads">ads</a>
            <a href="proiect-servlets/logout">logout</a>
            <a href="proiect-servlets/debug">debug</a>
        </div>
        <br/>
        <form class="form ads" action="controlpanel" method="GET">
            <br/><input type="text" name="username" value="test" placeholder="username" required />
            <input type="password" name="password" value="test" placeholder="password" required />
            <input type="submit"  name="save" value="Save" />
        </form>
        <br/>
        <br/>
        <textarea class="adscode" readonly>
            Ads Code.
        </textarea>
    </body>
</html>
